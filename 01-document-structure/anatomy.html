<!--This page is made to practice html anatomy using 
elements such as <html>, <head>, <body>, etc. -->

<!DOCTYPE html>

<html>
    <head>
        <title>HTML Anatomy</title>
        <body>
            <h1>This is the main heading</h1>
            <h2>This is a smaller heading</h2>
            <p>In this section, I am practicing how to write text</p>

            <div>
                <ul>
                    <li>This is an undordered list</li>
                    <li>That means this list is listed with bullet points</li>
                    <li>How neat!</li>
                </ul>
            </div>

            <div>
                <ol>
                    <li>This is an ordered list</li>
                    <li>This list is listed with numbers</li>
                    <li>Thisis also neat!</li>
                </ol>
            </div>
        </body>
</html>
